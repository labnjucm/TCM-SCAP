# 将本文件用于 /etc/nginx/nginx.conf 或 sites-enabled 内
# 假设前端在 5173 端口（next start），三个 Gradio 在 7861/7862/7863。

events {
  worker_connections 1024;
}

http {
  proxy_read_timeout  600s;
  proxy_send_timeout  600s;
  send_timeout        600s;

  server {
    listen 80;
    server_name _;

    # ---- 前端 Next.js ----
    location / {
      proxy_pass http://127.0.0.1:5173;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- 三个 Gradio 应用（子路径反代）----
    location /apps/docking/ {
      proxy_pass http://127.0.0.1:7861/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /apps/md/ {
      proxy_pass http://127.0.0.1:7862/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /apps/orca/ {
      proxy_pass http://127.0.0.1:7863/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # ---- 外部 ADMET 网站的可交互内嵌（仅限内部自用）----
    # 通过隐藏/重写阻断内嵌的响应头，并做相对路径重写
    location /embed/swissadme/ {
      proxy_pass https://www.swissadme.ch/;
      proxy_set_header Host www.swissadme.ch;
      proxy_hide_header X-Frame-Options;
      proxy_hide_header Content-Security-Policy;
      proxy_ssl_server_name on;
      sub_filter_types text/html application/javascript text/css;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/embed/swissadme/';
      sub_filter 'src="/'  'src="/embed/swissadme/';
    }

    location /embed/preadmet/ {
      proxy_pass https://preadmet.webservice.bmdrc.org/;
      proxy_set_header Host preadmet.webservice.bmdrc.org;
      proxy_hide_header X-Frame-Options;
      proxy_hide_header Content-Security-Policy;
      proxy_ssl_server_name on;
      sub_filter_types text/html application/javascript text/css;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/embed/preadmet/';
      sub_filter 'src="/'  'src="/embed/preadmet/';
    }
  }
}

